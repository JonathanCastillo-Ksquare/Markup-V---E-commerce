<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce_JonathanCastillo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="headLeft">
            <h2 class="headerTitle">sneakers</h2>
            <nav class="navbar">
                <ul class="items">
                    <li class="item">Collections</li>
                    <li class="item">Men</li>
                    <li class="item">Women</li>
                    <li class="item">About</li>
                    <li class="item">Contact</li>
                </ul>
            </nav>
        </div>
        <div class="carIcon-photo">
            <img id="carIcon" src="./icons/cart.svg" alt="cart Icon">
            <img id="photo" src="./images/Apolo.jpg" alt="photo Perfil">
        </div>
    </header>
    <main>
        <section class="images">
            <div class="mainImg">

            </div>
            <div class="miniImgsContainer">
                <div id="opa" class="miniImgsFa">
                    <div class="miniImgsCh">

                    </div>
                </div>
                <div class="miniImgsFa">
                    <div class="miniImgsCh">

                    </div>
                </div>
                <div class="miniImgsFa">
                    <div class="miniImgsCh">

                    </div>
                </div>
                <div class="miniImgsFa">
                    <div class="miniImgsCh">

                    </div>
                </div>

            </div>
        </section>
        <section class="info">
            <h2 class="orangeTitle">SNEAKER COMPANY</h2>
            <h2 class="infoTitle">Fall Limited Edition Sneakers</h2>
            <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a
                durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="prices">
                <p class="actualPrice">$125.00 <span class="discount">50%</span></p>
                <p class="lastPrice">$250.00</p>
            </div>
            <div class="buy">
                <div class="quantity">
                    <img class="min" src="./icons/minus.svg" alt="minus Icon">
                    <p class="quantityNumber">0</p>
                    <img class="plus" src="./icons/plus.svg" alt="plus Icon">
                </div>
                <button class="buyButton"><img id="buyCar" src="./icons/cartWhite.svg" alt="car Buycar">Add to
                    cart</button>
            </div>
        </section>
    </main>
</body>

</html>
